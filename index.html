<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alocação de Carteira</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f5f7;
  padding: 20px;
}
.container {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
}
h2 {
  text-align: center;
}
.item {
  margin-bottom: 20px;
}
label {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
}
input[type=range] {
  width: 100%;
}
.total {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
.alerta {
  color: red;
}
.ok {
  color: green;
}
</style>
</head>

<body>

<div class="container">
  <h2>Alocação da Carteira</h2>

  <div class="item">
    <label>Renda Fixa <span id="rfVal">25%</span></label>
    <input type="range" min="0" max="100" value="25" oninput="calcular()">
  </div>

  <div class="item">
    <label>Renda Variável <span id="rvVal">25%</span></label>
    <input type="range" min="0" max="100" value="25" oninput="calcular()">
  </div>

  <div class="item">
    <label>Fundos <span id="fVal">25%</span></label>
    <input type="range" min="0" max="100" value="25" oninput="calcular()">
  </div>

  <div class="item">
    <label>Internacional <span id="iVal">25%</span></label>
    <input type="range" min="0" max="100" value="25" oninput="calcular()">
  </div>

  <div class="total" id="totalBox"></div>
</div>

<script>
function calcular() {
  const sliders = document.querySelectorAll("input[type=range]");
  const spans = ["rfVal","rvVal","fVal","iVal"];
  let total = 0;

  sliders.forEach((s, i) => {
    total += Number(s.value);
    document.getElementById(spans[i]).innerText = s.value + "%";
  });

  const box = document.getElementById("totalBox");

  if (total === 100) {
    box.innerHTML = "Total: 100% ✔️";
    box.className = "total ok";
  } else {
    box.innerHTML = "Total: " + total + "% ⚠️ Ajuste para 100%";
    box.className = "total alerta";
  }
}

calcular();
</script>

</body>
</html>
